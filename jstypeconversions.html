<!DOCTYPE html>

<!-- Type conversions

explist conversions -->

<html>
    <head>
        <title>typeconversions</title>
    </head>
    <body>
        <script>
            var x="5";
            document.write( x + ':' +typeof(x))
            document.write("<br>")
            var y = Number(x)
            document.write(y + ':'+typeof(y))
            document.write(parseInt("54kjj"))
            document.write("<br>")
            var a = parseInt("25.36")
            document.write(a)
            document.write(typeof(a))
            document.write("<br>")
        </script>
    </body>
</html>

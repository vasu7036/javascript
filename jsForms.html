<!DOCTYPE html>
<html>
<head>
    <title>Form Validations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Register Here</h2>
        </div>
        <form action="introJs.html" class="form" id="form">
            <div class="field">
                <label for="uname">Username:</label>
                <input type="text" placeholder="Enter username" id="uname">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error-message">Username error</small>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter email" id="email">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error-message">Email error</small>
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error-message">Password error</small>
            </div>
            <div class="field">
                <label for="cpassword">Confirm Password:</label>
                <input type="password" id="cpassword">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error-message">Confirm Password error</small>
            </div>
            <input type="submit" class="button" value="Submit">
        </form>
    </div>
    <script src="validations.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Math Objctin Js</title>
    </head>
    <body>
        <script>
            console.log(Math.sign(2))

            console.log(Math.pow(2,5))  //2^5

            console.log(Math.abs(75))

            console.log(Math.sqrt(64))

            console.log(Math.max(2,5,6,9,2,5))

            console.log(Math.min(2,25,36,25,85))

            console.log(Math.round(2.5))

            console.log(Math.ceil(6.03))

            console.log(Math.floor(9.55))
            
            console.log(Math.floor(Math.random()*10))
        </script>
    </body>
</html>

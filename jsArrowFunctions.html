<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Functions</title>
    </head>
    <body>
        <script>
          multi =  (num1,num2)=>{
                var result=num1*num2
                return result;

            }
            console.log(multi(2,3))
            document.write(multi(2,3))
        </script>
    </body>
</html>

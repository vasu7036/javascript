<!DOCTYPE html>
<html>
    <head>
        <title>ForEach</title>
    </head>
    <body>
        <script>
            var salaries = [30000,50000,60000,36000]
            console.log(salaries)
            salaries.forEach(incriment)
                function incriment(salary,index){
                let incriment = salary/10;
                salaries [index]= salary + incriment
                
            }
            console.log(salaries)
        </script>
    </body>
</html>

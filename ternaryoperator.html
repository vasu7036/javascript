<!DOCTYPE html>
<!-- Ternary Oparetor

syntax:

condition ? exprssion_1 : expression_2 ; -->
<html>
    <head>
        <title>ternaryOperator</title>
    </head>
    <body>
        <script>
            var big;
            var a = 4;
            var b = 5;

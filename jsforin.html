<!DOCTYPE html>
<html>
    <head>
        <title>For in</title>
    </head>
    <body>
        <script>
            var fruits = ["mango","apple","cherris","kiwi"]

            for (index in fruits){
                document.write(index + ":" +fruits[index] + "<br>")
                
            }
        </script>
    </body>
</html>

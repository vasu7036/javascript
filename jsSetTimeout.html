<!DOCTYPE html>
<html>
    <head>
        <title>setTimeout&setIntervel</title>
    </head>
    <body>
        <h1>this is h1 tag</h1>
        <script>
          var counter = 1
         var x = setInterval(test,3000,"vasu")
            console.log(x)
            function test(){
                alert("called : "+counter)
                counter++
                if(counter>5){
                    clearInterval(x)
                }
            }
          
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>VScode Shortcuts</title>
    </head>
    <body>
        <!-- div.first ----- -->
        <div class="first"></div>



        <!-- div#secound----- -->
        <div id="second"></div>


        <!-- div.first#secound---- -->
        <div class="first" id="secound"></div>


         <!-- ui>li--- -->
        <ui>
            <li></li>
        </ui>


        <!-- ui+li--- -->
        <ui></ui>
        <li></li>


         <!-- ul>p*2---- -->
       <ul>
        <p></p>
        <p></p>
       </ul> 


       <!-- div+p+div---- -->
       <div></div>
       <p></p>
       <div></div>


       <!-- div.first+p#secound+div.third--- -->
       <div class="first"></div>
       <p id="secound"></p>
       <div class="third"></div>


        <!-- div*3--- -->
       <div></div>
       <div></div>
       <div></div>

       
        <!-- table>tr#row$*4--- -->
       <table>
        <tr id="row1"></tr>
        <tr id="row2"></tr>
        <tr id="row3"></tr>
        <tr id="row4"></tr>
       </table>

    </body>
</html>
